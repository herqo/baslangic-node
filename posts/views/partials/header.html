<!doctype html>
<html lang="tr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/post_list.css">
    <script src="/js/jquery.3-3-1.js"></script>
    <script src="/js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Sitesi</title>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Ana Sayfa</a>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/posts">Postlar</a>
                    </li>
                    <li>
                        <a href="/posts/new">Post OLuştur</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    {% if currentUser %}
                    <li>
                        <a href="/user/{{ currentUser.slug }}/profile">
                            {{ currentUser.username }}
                        </a>
                    </li>
                    <li>
                        <a href="/user/logout">Çıkış Yap</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="/user/login">Giriş Yap</a>
                    </li>
                    <li>
                        <a href="/user/register">Kaydol</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
